apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
    name: thanos-compact-overview
    namespace: perses-dev
spec:
    display:
        name: Thanos / Compact / Overview
    variables:
        - kind: ListVariable
          spec:
            display:
                name: job
                hidden: false
            allowAllValue: false
            allowMultiple: true
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        
                    labelName: job
                    matchers:
                        - thanos_build_info{container="thanos-compact"}
            name: job
        - kind: ListVariable
          spec:
            display:
                name: namespace
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        
                    labelName: namespace
                    matchers:
                        - thanos_status{}
            name: namespace
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: TODO Compaction Blocks
                    description: Shows number of blocks planned to be compacted.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: sum by (namespace, job) (thanos_compact_todo_compaction_blocks{job=~"$job",namespace="$namespace"})
                                seriesNameFormat: '{{job}} {{namespace}}'
        "0_1":
            kind: Panel
            spec:
                display:
                    name: TODO Compactions
                    description: Shows number of compaction operations to be done.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: sum by (namespace, job) (thanos_compact_todo_compactions{job=~"$job",namespace="$namespace"})
                                seriesNameFormat: '{{job}} {{namespace}}'
        "0_2":
            kind: Panel
            spec:
                display:
                    name: TODO Deletions
                    description: Shows number of blocks that have crossed their retention periods.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: sum by (namespace, job) (thanos_compact_todo_deletion_blocks{job=~"$job",namespace="$namespace"})
                                seriesNameFormat: '{{job}} {{namespace}}'
        "0_3":
            kind: Panel
            spec:
                display:
                    name: TODO Downsamples
                    description: Shows number of blocks to be downsampled.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: sum by (namespace, job) (thanos_compact_todo_downsample_blocks{job=~"$job",namespace="$namespace"})
                                seriesNameFormat: '{{job}} {{namespace}}'
        "1_0":
            kind: Panel
            spec:
                display:
                    name: Group Compactions
                    description: Shows rate of execution of compaction operations against blocks in a bucket, split by compaction resolution.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    sum by (namespace, job, resolution) (
                                      rate(thanos_compact_group_compactions_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                    )
                                seriesNameFormat: 'Resolution: {{resolution}} - {{job}} {{namespace}}'
        "1_1":
            kind: Panel
            spec:
                display:
                    name: Group Compaction Errors
                    description: Shows the percentage of errors compared to the total number of executed compaction operations against blocks stored in bucket.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |4-
                                        sum by (namespace, job) (
                                          rate(
                                            thanos_compact_group_compactions_failures_total{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                          )
                                        )
                                      /
                                        sum by (namespace, job) (
                                          rate(thanos_compact_group_compactions_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                        )
                                    *
                                      100
                                seriesNameFormat: '{{job}} {{namespace}}'
        "2_0":
            kind: Panel
            spec:
                display:
                    name: Downsample Rate
                    description: Shows rate of execution of downsample operations against blocks stored in a bucket, split by resolution.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    sum by (namespace, job, resolution) (
                                      rate(thanos_compact_downsample_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                    )
                                seriesNameFormat: 'Resolution: {{resolution}} - {{job}} {{namespace}}'
        "2_1":
            kind: Panel
            spec:
                display:
                    name: Downsample Errors
                    description: Shows the percentage of downsample errors compared to the total number of downsample operations done on block in buckets.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |4-
                                        sum by (namespace, job) (
                                          rate(thanos_compact_downsample_failed_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                        )
                                      /
                                        sum by (namespace, job) (
                                          rate(thanos_compact_downsample_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                        )
                                    *
                                      100
                                seriesNameFormat: '{{job}} {{namespace}}'
        "2_2":
            kind: Panel
            spec:
                display:
                    name: Downsample Durations
                    description: Shows the p50, p90, and p99 of the time it takes to complete downsample operation against blocks in a bucket, split by resolution.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (namespace, job, resolution, le) (
                                        rate(
                                          thanos_compact_downsample_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: 'p50 Resolution: {{resolution}} - {{job}} {{namespace}}'
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (namespace, job, resolution, le) (
                                        rate(
                                          thanos_compact_downsample_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: 'p90 Resolution: {{resolution}} - {{job}} {{namespace}}'
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (namespace, job, resolution, le) (
                                        rate(
                                          thanos_compact_downsample_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: 'p99 Resolution: {{resolution}} - {{job}} {{namespace}}'
        "3_0":
            kind: Panel
            spec:
                display:
                    name: Sync Meta Rate
                    description: Shows rate of syncing block meta files from bucket into memory.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    sum by (namespace, job) (
                                      rate(thanos_blocks_meta_syncs_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                    )
                                seriesNameFormat: '{{job}} {{namespace}}'
        "3_1":
            kind: Panel
            spec:
                display:
                    name: Sync Meta Errors
                    description: Shows percentage of errors of meta file sync operation compared to total number of meta file syncs from bucket.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |4-
                                        sum by (namespace, job) (
                                          rate(thanos_blocks_meta_sync_failures_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                        )
                                      /
                                        sum by (namespace, job) (
                                          rate(thanos_blocks_meta_syncs_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                        )
                                    *
                                      100
                                seriesNameFormat: '{{job}} {{namespace}}'
        "3_2":
            kind: Panel
            spec:
                display:
                    name: Sync Meta Durations
                    description: Shows p50, p90 and p99 durations of the time it takes to sync meta files from blocks in bucket.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (namespace, job, le) (
                                        rate(
                                          thanos_blocks_meta_sync_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p50 {{job}} {{namespace}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (namespace, job, le) (
                                        rate(
                                          thanos_blocks_meta_sync_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p90 {{job}} {{namespace}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (namespace, job, le) (
                                        rate(
                                          thanos_blocks_meta_sync_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p99 {{job}} {{namespace}}
        "4_0":
            kind: Panel
            spec:
                display:
                    name: Deletion Rate
                    description: Shows the deletion rate of blocks already marked for deletion.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    sum by (namespace, job) (
                                      rate(thanos_compact_blocks_cleaned_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                    )
                                seriesNameFormat: '{{job}} {{namespace}}'
        "4_1":
            kind: Panel
            spec:
                display:
                    name: Deletion Errors
                    description: Shows rate of deletion failures for blocks already marked for deletion.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    sum by (namespace, job) (
                                      rate(
                                        thanos_compact_block_cleanup_failures_total{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: '{{job}} {{namespace}}'
        "4_2":
            kind: Panel
            spec:
                display:
                    name: Marking Rate
                    description: Shows the rate at which blocks are marked for deletion (from GC and retention policy).
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    sum by (namespace, job) (
                                      rate(
                                        thanos_compact_blocks_marked_total{job=~"$job",marker="deletion-mark.json",namespace="$namespace"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: '{{job}} {{namespace}}'
        "5_0":
            kind: Panel
            spec:
                display:
                    name: Bucket Operations
                    description: Shows rate of executions of operations against object storage bucket.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: requests/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    sum by (namespace, job, operation) (
                                      rate(thanos_objstore_bucket_operations_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                    )
                                seriesNameFormat: '{{job}} {{operation}} {{namespace}}'
        "5_1":
            kind: Panel
            spec:
                display:
                    name: Bucket Operation Errors
                    description: Shows percentage of errors of operations against object storage bucket.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |4-
                                        sum by (namespace, job, operation) (
                                          rate(
                                            thanos_objstore_bucket_operation_failures_total{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                          )
                                        )
                                      /
                                        sum by (namespace, job, operation) (
                                          rate(thanos_objstore_bucket_operations_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                        )
                                    *
                                      100
                                seriesNameFormat: '{{job}} {{operation}} {{namespace}}'
        "5_2":
            kind: Panel
            spec:
                display:
                    name: Bucket Operation Latency
                    description: Shows latency of operations against object storage bucket.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (namespace, job, operation, le) (
                                        rate(
                                          thanos_objstore_bucket_operation_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p99 {{job}} {{operation}} {{namespace}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (namespace, job, operation, le) (
                                        rate(
                                          thanos_objstore_bucket_operation_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p90 {{job}} {{operation}} {{namespace}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (namespace, job, operation, le) (
                                        rate(
                                          thanos_objstore_bucket_operation_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p50 {{job}} {{operation}} {{namespace}}
        "6_0":
            kind: Panel
            spec:
                display:
                    name: Halted Compactors
                    description: Shows compactors that have been halted due to unexpected errors.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: sum by (namespace, job) (thanos_compact_halted{job=~"$job",namespace="$namespace"})
                                seriesNameFormat: '{{job}} {{namespace}}'
        "7_0":
            kind: Panel
            spec:
                display:
                    name: Garbage Collection
                    description: Shows rate of execution of removal of blocks, if their data is available as part of a block with a higher compaction level.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: counts/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    sum by (namespace, job) (
                                      rate(thanos_compact_garbage_collection_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                    )
                                seriesNameFormat: '{{job}} {{namespace}}'
        "7_1":
            kind: Panel
            spec:
                display:
                    name: Garbage Collection Errors
                    description: Shows the percentage of garbage collection operations that resulted in errors.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: percent
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |4-
                                        sum by (namespace, job) (
                                          rate(
                                            thanos_compact_garbage_collection_failures_total{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                          )
                                        )
                                      /
                                        sum by (namespace, job) (
                                          rate(thanos_compact_garbage_collection_total{job=~"$job",namespace="$namespace"}[$__rate_interval])
                                        )
                                    *
                                      100
                                seriesNameFormat: '{{job}} {{namespace}}'
        "7_2":
            kind: Panel
            spec:
                display:
                    name: Garbage Collection Durations
                    description: Shows p50, p90 and p99 of how long it takes to execute garbage collection operations.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.5,
                                      sum by (namespace, job, le) (
                                        rate(
                                          thanos_compact_garbage_collection_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p50 {{job}} {{namespace}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.9,
                                      sum by (namespace, job, le) (
                                        rate(
                                          thanos_compact_garbage_collection_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p90 {{job}} {{namespace}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (namespace, job, le) (
                                        rate(
                                          thanos_compact_garbage_collection_duration_seconds_bucket{job=~"$job",namespace="$namespace"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: p99 {{job}} {{namespace}}
