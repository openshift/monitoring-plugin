---
plugin:
  name: "monitoring-plugin"
  description: ""
  image: ""
  imagePullPolicy: IfNotPresent
  replicas: 2
  port: 9443
  securityContext:
    enabled: true
  podSecurityContext:
    enabled: true
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    enabled: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
  basePath: /
  certificateSecretName: ""
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  acm:
    enabled: true
    alertmanager:
      name: main
      namespace: openshift-monitoring
      pluginPort: 9444
    thanos:
      name: thanos-querier
      namespace: openshift-monitoring
      pluginPort: 9445
