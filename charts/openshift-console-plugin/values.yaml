---
plugin:
  name: "monitoring-plugin"
  description: ""
  image: ""
  imagePullPolicy: IfNotPresent
  replicas: 2
  port: 9443
  securityContext:
    enabled: true
  podSecurityContext:
    enabled: true
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    enabled: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
  basePath: /
  certificateSecretName: ""
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  acm:
    enabled: true
    alertmanager:
      url: https://alertmanager-main.openshift-monitoring.svc:9094
      pluginPort: 9444
    thanos:
      url: https://thanos-querier.openshift-monitoring.svc:9091
      pluginPort: 9445
